<h1>New Releases</h1>
<p>The following is a list of new releases<br>
  Click the <strong>album cover</strong> or <strong>artist name</strong> for more information.</p>
<br/>
<div class="content">
  <div class="fxlayout">
    <div *ngFor="let item of releases" class="fxflex ng-star-inserted" style="margin: 20px">
      <mat-card class="mat-card mat-focus-indicator" style="min-width: 200px">
        <mat-card-header>
          <mat-card-title>{{ item.name }}</mat-card-title>
          <mat-card-subtitle>New Release</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [routerLink]="['/album', item.id]" tabindex="0" alt="album art"
          src="{{ item.images[0].url }}"/>
        <Strong>Release Date: </Strong>{{ item.release_date }}
        <p><strong>Tracks: </strong>{{ item.total_tracks }}</p>

        <mat-card-content>
          <mat-chip-list>
            <mat-chip *ngFor="let i of item.artists" [routerLink]="['/artist', i.id]"
              class="mat-chip mat-focus-indicator mat-primary mat-standard-chip ng-star-inserted" tabindex="-1"
              role="option" aria-disabled="false">
              <div class="mat-chip-ripple"></div>
              {{ i.name }}
            </mat-chip>
          </mat-chip-list>
        </mat-card-content>
        <mat-card-actions> </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
